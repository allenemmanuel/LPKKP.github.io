<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
            display: inline-block;
        }
        .logout-btn {
            float: right;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .search-box {
            margin: 15px 0;
            padding: 8px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .action-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
        // Check authentication
        if (sessionStorage.getItem("authenticated") !== "true") {
            window.location.href = "login.html"; // Redirect if not logged in
        } else {
            document.write(`
                <div>
                    <h1>User Submissions</h1>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <input type="text" id="searchInput" class="search-box" placeholder="Search by name, age, or date..." onkeyup="filterTable()">
                <table id="submissionsTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name ▲▼</th>
                            <th onclick="sortTable(1)">Age ▲▼</th>
                            <th onclick="sortTable(2)">Birth Date ▲▼</th>
                            <th>Address</th>
                            <th onclick="sortTable(4)">Timestamp ▲▼</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissionsBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            `);
        }

        function logout() {
            sessionStorage.removeItem("authenticated");
            window.location.href = "login.html";
        }
    </script>

    <!-- Firebase and dashboard functionality -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAjMn3H2FKy87-m6VDq9AuPKt5CqMBy8K4",
            authDomain: "lpkkp-ed2c7.firebaseapp.com",
            projectId: "lpkkp-ed2c7",
            storageBucket: "lpkkp-ed2c7.firebasestorage.app",
            messagingSenderId: "627472582025",
            appId: "1:627472582025:web:f9c96d7f5c02437e4d8d58",
            measurementId: "G-6WM3EKJGMV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        window.jsPDF = window.jspdf.jsPDF;
        let allSubmissions = [];

        // Fetch all submissions
        function loadSubmissions() {
            db.collection("users").orderBy("timestamp", "desc").get()
                .then((querySnapshot) => {
                    allSubmissions = [];
                    const tableBody = document.getElementById("submissionsBody");
                    tableBody.innerHTML = "";

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        allSubmissions.push(data);
                        renderRow(data);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching submissions:", error);
                    alert("Error loading data. Check console for details.");
                });
        }

        // Render a single row
        function renderRow(data) {
            const tableBody = document.getElementById("submissionsBody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${data.name}</td>
                <td>${data.age}</td>
                <td>${data.birthdate}</td>
                <td>${data.address}</td>
                <td>${data.timestamp?.toDate().toLocaleString() || "N/A"}</td>
                <td>
                    <button class="action-btn" onclick="generatePDFForUser('${data.name}', ${data.age}, '${data.birthdate}', '${data.address}')">
                        Download PDF
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        }

        // Search/filter function
        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const filteredData = allSubmissions.filter(user => 
                user.name.toLowerCase().includes(input) || 
                user.age.toString().includes(input) || 
                user.birthdate.includes(input)
            );
            
            document.getElementById("submissionsBody").innerHTML = "";
            filteredData.forEach(renderRow);
        }

        // Sort table by column
        function sortTable(columnIndex) {
            allSubmissions.sort((a, b) => {
                const valA = Object.values(a)[columnIndex];
                const valB = Object.values(b)[columnIndex];
                return typeof valA === 'string' ? valA.localeCompare(valB) : valA - valB;
            });
            
            document.getElementById("submissionsBody").innerHTML = "";
            allSubmissions.forEach(renderRow);
        }

        // Generate PDF
        function generatePDFForUser(name, age, birthdate, address) {
            const doc = new jsPDF();
            doc.text(`Name: ${name}`, 20, 20);
            doc.text(`Age: ${age}`, 20, 30);
            doc.text(`Birth Date: ${birthdate}`, 20, 40);
            doc.text(`Address: ${address}`, 20, 50);
            doc.save(`user_${name.replace(/\s+/g, '_')}.pdf`);
        }

        // Load data if authenticated
        if (authenticated) {
            window.onload = loadSubmissions;
        }
    </script>

</body>
</html>
