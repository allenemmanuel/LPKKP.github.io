<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #2c3e50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            padding: 25px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a6de5;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #2c3e50, #4a6de5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #d93025;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c3e6cb;
        }
        
        .instructions {
            background-color: #eef2ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #4a6de5;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            color: #555;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="header">
            <h1><i class="fas fa-building"></i> Corporate Login</h1>
        </div>
        <div class="form-container" id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login to Dashboard</button>
            
            <div class="message error" id="errorMessage"></div>
            <div class="message success" id="successMessage"></div>
            
            <div class="instructions">
                <h3>Demo Instructions:</h3>
                <ol>
                    <li>Enter any username and password to simulate login</li>
                    <li>You'll be redirected to the corporate dashboard</li>
                    <li>Use the logout button to return to this login page</li>
                </ol>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Corporate Solutions. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Function to navigate to the dashboard page
        function navigateToDashboard() {
            // In a real application, this would redirect to a separate HTML file
            // For this example, we'll simulate it by storing the auth state
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('username', document.getElementById('username').value);
            
            // Simulate redirect to dashboard page
            alert('Login successful! You would now be redirected to the dashboard page.');
            
            // In a real implementation, you would use:
            // window.location.href = 'dashboard.html';
            
            // For this demo, let's show a button to go to the dashboard
            const successMessage = document.getElementById('successMessage');
            successMessage.innerHTML = 'Login successful! <a href="#" onclick="showDashboard()">Click here to proceed to the Dashboard</a>';
            successMessage.style.display = 'block';
        }
        
        // Function to show dashboard (simulated)
        function showDashboard() {
            // Hide login form and show dashboard content
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (!username || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Simulate successful login
            navigateToDashboard();
        }
        
        // Helper function to show error messages
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Check if user is already logged in
        window.onload = function() {
            if (localStorage.getItem('isAuthenticated') === 'true') {
                // User is logged in, show dashboard
                showDashboard();
            }
        };
    </script>
</body>
</html>
